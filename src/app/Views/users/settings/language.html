{% extends "main.html" %}
{% block content %}

  <link rel="stylesheet" href="public/css/settings/main.css">
  <link rel="stylesheet" href="public/css/settings/language.css">
  <div class="container">

  <!-- MENU -->
  <div class="menu">
    <a href="{{'settings'|link}}">
      <div class="menuItem">
        <i class="fas fa-camera"></i>
        <p>{{'password.avatar'|localize}}</p>
      </div>
    </a>

    <a href="{{'settings/name'|link}}">
      <div class="menuItem">
        <i class="fas fa-address-card"></i>
        <p>{{'password.name'|localize}}</p>
      </div>
    </a>

    <a href="{{'settings/password'|link}}">
      <div class="menuItem">
        <i class="fas fa-lock"></i>
        <p>{{'password.password'|localize}}</p>
      </div>
    </a>

    <a href="{{'settings/language'|link}}">
      <div class="menuItem">
        <div class="activeMenuItem">
      <i class="fas fa-language"></i>
      <p>{{'password.language'|localize}}</p>
    </div>
      </div>
    </a>
  </div>


  <div class="content">
    <form method="post" >
      <div class="inputCon">
        <h1>{{'password.language'|localize}}</h1>
        <select name="language">
          {% for language in languages %}
            {% if user.language == language.key %}
              <option value="{{language.key}}" selected="true">{{language.name}}</option>
            {% else %}
              <option value="{{language.key}}">{{language.name}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>

    </div>


    <div class="saveContainer">
      <button type="submit">
        <div>
          <i class="fas fa-save"></i>
        </div>
        <div>
          <h1>{{'password.save'|localize}}</h1>
        </div>
      </button>
    </div>
    </form>
</div>

{% endblock %}
