<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">

  <title>Reset</title>
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="public/css/forgotPassword.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="loginArea">
      <div class="titleContainer">
        <div>
          <p class="loginTitleText">{{'forgotPassword.resetPw'|localize}}</p>
        </div>
      </div>


      <form class="loginForm" method="post">
        <div class="loginFormFields">
          <div class="loginField">
            <div class="loginFieldIcon">
              <i class="fas fa-envelope"></i>
            </div>


            <div class="loginInputFieldContainer">
              <input class="loginInputField" name="email" pattern="[a-z0-9]+@stud.ntnu.no" title="<username>@stud.ntnu.no" type="text" placeholder="email">
            </div>
          </div>
        </div>


        <div class="loginButtonContainer">
          <div>
            <button class="submitButton" type="submit">
            <p>{{'forgotPassword.reset'|localize}}</p></button>
          </div>
        </div>
      </form>


      <div class="signUpLink">
        <p>{{'forgotPassword.remember'|localize}}<a href="../login/index.html">{{'forgotPassword.logIn'|localize}}</a></p>
      </div>
    </div>


    <div class="mediaArea">
      <div class="textHolder">
        <p class="mediaSchoolNameText">NTNU</p>


        <p class="mediaMainText"><i class="fas fa-angle-double-left"></i>Rewind</p>
      </div>
    </div>
  </div>
</body>
</html>
